<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Quiz App</title>
</head>
<body id="main">
    <h1 class="text-center text-success mt-4 font-italic font-weight-bold">JS Quiz App</h1>
    <h2 class="text-center text-danger mt-4 font-italic font-weight-bold">Press the start button to do the quiz ! You will answer 10 questions and each has 1 mins</h2>
    <button id="startbtn" onclick="startQuiz()" class="btn btn-lg btn-primary btn-outline-warning w-25 mt-5 btn-block mx-auto">
        START
    </button>

    <div id="count" class=" my-5 d-block text-center text-primary font-weight-bolder" style="font-size: 30pt;"></div>

    <div id="questionContainer" class="container text-center mt-5" style="display: none;">
        <p id="question" class="text-primary font-weight-bold" style="font-size: 20pt;">
            When did the World War 2 happen ?
        </p>
            <div class="input-group mb-3 w-50 mx-auto">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input onclick="enableNext()" type="radio" id="test1-1" name="test1" value="1">
                  </div>
                </div>
                <input id="answer1-1" type="text" disabled class="form-control" style="font-size: larger;" value="1939">
            </div>
            <div class="input-group mb-3 w-50 mx-auto">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input onclick="enableNext()" type="radio" id="test1-2" name="test1" value="0">
                  </div>
                </div>
                <input id="answer1-2" type="text" disabled class="form-control" style="font-size: larger;" value="1942">
            </div>
    </div>
    <div id="next" class="container text-center mt-3" style="display: none;">
        <button onclick="nextQuestion()" id="nextbtn" class="btn btn-success w-25" disabled >Next</button>
    </div>

    <script src="clock.js"></script>
    <script src="script.js"></script>
</body>
</html>
