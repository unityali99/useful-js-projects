<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script type="module" src="node_modules/js-cookie/dist/js.cookie.js"></script>
    <title>JS Counter</title>
</head>
<body onload="pageLoad()">
    <h1 class="title">JavaScript CountDown</h1>
    <h2 class="text">This CountDown is made by javascript Interval</h2>
    <h3 class="count">0</h3>
    <button onclick="start()" class="btnstart">Start</button>
    &nbsp;&nbsp;
    <button onclick="pause()" class="btnpause">Pause</button>
    &nbsp;&nbsp;
    <button onclick="reset()" class="btnreset">Reset</button>
</body>
</html>
