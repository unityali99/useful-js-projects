<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/js-cookie/dist/js.cookie.js"></script>
    <script src="script.js"></script>
    <title>Rock Paper Scissor</title>
</head>
<body>
    <h1 class="title">Rock Paper Scissor game by JS !</h1>
    <br>
    <h3 class="text">Choose an item to play Rock Paper Scissor with computer. The first who reaches 20 is the winner.</h3>
    <br><br>
    <br><br><br><br>
    <button onclick="playRock()" class="playbtn">ROCK</button>
    <button onclick="playPaper()" class="playbtn">PAPER</button>
    <button onclick="playScissor()" class="playbtn">SCISSOR</button>
    <br><br><br>
    <div class="scoreuser">You: 0</div>
    <div class="scorepc">Computer: 0</div>
    <br>
    <br>
    <br>
    <div class="selectionpc"></div>
    <div class="selectionuser"></div>
    <br><br><br><br>
    <div class="win">
        
    </div>
</body>
</html>
